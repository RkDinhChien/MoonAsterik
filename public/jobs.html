<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jobs - Moon*</title>
		<meta
			name="description"
			content="Browse IT job opportunities across Vietnam. Find your perfect match with Moon* JobFair."
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="/src/css/main-new.css" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/svg+xml"
			href="/public/assets/logos/favicon.svg"
		/>
	</head>
	<body>
		<!-- Navbar placeholder (populated by JS) -->
		<nav id="navbar" class="navbar"></nav>

		<!-- Main Content -->
		<main id="main-content" class="jobs-page">
			<!-- Search & Filter Section -->
			<section class="page-header">
				<div class="container">
					<h1 class="page-title">Find Your Dream Job</h1>
					<p class="page-subtitle">
						Explore <span id="job-count">0</span> opportunities from leading
						tech companies
					</p>

					<!-- Search Bar -->
					<div id="search-bar" class="search-bar">
						<input
							type="text"
							id="search-input"
							placeholder="Search jobs by title, skills, or company..."
							class="search-input"
						/>
						<button type="button" id="search-btn" class="btn btn-primary">
							<svg
								class="icon"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<circle cx="11" cy="11" r="8"></circle>
								<path d="M21 21l-4.35-4.35"></path>
							</svg>
							Search
						</button>
					</div>
				</div>
			</section>

			<!-- Filters & Results -->
			<section class="content-section">
				<div class="container">
					<div class="layout-sidebar">
						<!-- Sidebar Filters -->
						<aside class="sidebar">
							<div class="filter-group">
								<h3 class="filter-title">Industry</h3>
								<div id="industry-filters" class="filter-options">
									<!-- Populated by JS -->
								</div>
							</div>

							<div class="filter-group">
								<h3 class="filter-title">Location</h3>
								<div id="location-filters" class="filter-options">
									<!-- Populated by JS -->
								</div>
							</div>

							<div class="filter-group">
								<h3 class="filter-title">Job Type</h3>
								<div id="type-filters" class="filter-options">
									<!-- Populated by JS -->
								</div>
							</div>

							<div class="filter-group">
								<h3 class="filter-title">Experience Level</h3>
								<div id="level-filters" class="filter-options">
									<!-- Populated by JS -->
								</div>
							</div>

							<button
								type="button"
								id="clear-filters"
								class="btn btn-outline btn-block"
							>
								Clear All Filters
							</button>
						</aside>

						<!-- Main Content Area -->
						<div class="main-content">
							<!-- Sort & View Options -->
							<div class="results-header">
								<div class="results-info">
									<span id="results-count">0 jobs found</span>
								</div>
								<div class="results-controls">
									<select id="sort-select" class="form-select">
										<option value="relevance">Most Relevant</option>
										<option value="date">Latest</option>
										<option value="salary">Highest Salary</option>
										<option value="company">Company A-Z</option>
									</select>
								</div>
							</div>

							<!-- Active Filters -->
							<div id="active-filters" class="active-filters">
								<!-- Populated by JS with chips -->
							</div>

							<!-- Job Cards Grid -->
							<div id="jobs-grid" class="jobs-grid">
								<!-- Populated by JS -->
								<!-- Skeleton loaders shown during loading -->
							</div>

							<!-- Pagination -->
							<div id="pagination" class="pagination">
								<!-- Populated by JS -->
							</div>

							<!-- Empty State -->
							<div id="empty-state" class="empty-state" style="display: none">
								<svg
									class="empty-icon"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
								>
									<path
										d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
									></path>
								</svg>
								<h3>No jobs found</h3>
								<p>Try adjusting your filters or search terms</p>
								<button
									type="button"
									onclick="window.clearAllFilters()"
									class="btn btn-primary"
								>
									Clear Filters
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer placeholder (populated by JS) -->
		<footer id="footer" class="footer"></footer>

		<!-- Scripts -->
		<script type="module" src="/src/js/app.js"></script>
		<script type="module" src="/src/js/pages/jobs.page.js"></script>
	</body>
</html>
