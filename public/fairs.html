<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Fairs - Moon*</title>
		<meta
			name="description"
			content="Discover upcoming job fairs and career events. Connect with top companies and find your next opportunity."
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="/src/css/main-new.css" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/svg+xml"
			href="/public/assets/logos/favicon.svg"
		/>
	</head>
	<body>
		<!-- Navbar placeholder (populated by JS) -->
		<nav id="navbar" class="navbar"></nav>

		<!-- Main Content -->
		<main id="main-content" class="fairs-page">
			<!-- Page Header -->
			<section class="page-header">
				<div class="container">
					<h1 class="page-title">Job Fairs & Career Events</h1>
					<p class="page-subtitle">
						Join <span id="fair-count">0</span> upcoming career events and
						connect with employers
					</p>

					<!-- Search Bar -->
					<div class="search-bar">
						<input
							type="text"
							id="search-input"
							placeholder="Search events by name or location..."
							class="search-input"
						/>
						<button type="button" id="search-btn" class="btn btn-primary">
							<svg
								class="icon"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<circle cx="11" cy="11" r="8"></circle>
								<path d="M21 21l-4.35-4.35"></path>
							</svg>
							Search
						</button>
					</div>
				</div>
			</section>

			<!-- Filters & Results -->
			<section class="content-section">
				<div class="container">
					<div class="layout-sidebar">
						<!-- Sidebar Filters -->
						<aside class="sidebar">
							<div class="filter-group">
								<h3 class="filter-title">Event Type</h3>
								<div id="type-filters" class="filter-options">
									<label class="filter-option">
										<input type="checkbox" value="onsite" />
										<span>On-site</span>
									</label>
									<label class="filter-option">
										<input type="checkbox" value="online" />
										<span>Online</span>
									</label>
									<label class="filter-option">
										<input type="checkbox" value="hybrid" />
										<span>Hybrid</span>
									</label>
								</div>
							</div>

							<div class="filter-group">
								<h3 class="filter-title">Location</h3>
								<div id="location-filters" class="filter-options">
									<!-- Populated by JS -->
								</div>
							</div>

							<div class="filter-group">
								<h3 class="filter-title">Date Range</h3>
								<div class="filter-options">
									<label class="filter-option">
										<input type="radio" name="date" value="upcoming" checked />
										<span>Upcoming</span>
									</label>
									<label class="filter-option">
										<input type="radio" name="date" value="this-month" />
										<span>This Month</span>
									</label>
									<label class="filter-option">
										<input type="radio" name="date" value="next-month" />
										<span>Next Month</span>
									</label>
									<label class="filter-option">
										<input type="radio" name="date" value="past" />
										<span>Past Events</span>
									</label>
								</div>
							</div>

							<div class="filter-group">
								<h3 class="filter-title">Industry Focus</h3>
								<div id="industry-filters" class="filter-options">
									<!-- Populated by JS -->
								</div>
							</div>

							<button
								type="button"
								id="clear-filters"
								class="btn btn-outline btn-block"
							>
								Clear All Filters
							</button>
						</aside>

						<!-- Main Content Area -->
						<div class="main-content">
							<!-- Calendar View Toggle -->
							<div class="results-header">
								<div class="results-info">
									<span id="results-count">0 events found</span>
								</div>
								<div class="results-controls">
									<select id="sort-select" class="form-select">
										<option value="date">Soonest First</option>
										<option value="booths">Most Booths</option>
										<option value="popular">Most Popular</option>
									</select>
									<div class="view-toggle">
										<button
											id="list-view"
											class="view-btn active"
											title="List View"
										>
											<svg
												class="icon"
												viewBox="0 0 24 24"
												fill="none"
												stroke="currentColor"
												stroke-width="2"
											>
												<line x1="8" y1="6" x2="21" y2="6"></line>
												<line x1="8" y1="12" x2="21" y2="12"></line>
												<line x1="8" y1="18" x2="21" y2="18"></line>
											</svg>
										</button>
										<button
											id="calendar-view"
											class="view-btn"
											title="Calendar View"
										>
											<svg
												class="icon"
												viewBox="0 0 24 24"
												fill="none"
												stroke="currentColor"
												stroke-width="2"
											>
												<rect
													x="3"
													y="4"
													width="18"
													height="18"
													rx="2"
													ry="2"
												></rect>
												<line x1="16" y1="2" x2="16" y2="6"></line>
												<line x1="8" y1="2" x2="8" y2="6"></line>
												<line x1="3" y1="10" x2="21" y2="10"></line>
											</svg>
										</button>
									</div>
								</div>
							</div>

							<!-- Active Filters -->
							<div id="active-filters" class="active-filters">
								<!-- Populated by JS with chips -->
							</div>

							<!-- Fair Cards List -->
							<div id="fairs-list" class="fairs-list">
								<!-- Populated by JS -->
								<!-- Skeleton loaders shown during loading -->
							</div>

							<!-- Calendar View (hidden by default) -->
							<div
								id="calendar-container"
								class="calendar-container"
								style="display: none"
							>
								<!-- Calendar populated by JS -->
							</div>

							<!-- Pagination -->
							<div id="pagination" class="pagination">
								<!-- Populated by JS -->
							</div>

							<!-- Empty State -->
							<div id="empty-state" class="empty-state" style="display: none">
								<svg
									class="empty-icon"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
								>
									<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
									<line x1="16" y1="2" x2="16" y2="6"></line>
									<line x1="8" y1="2" x2="8" y2="6"></line>
									<line x1="3" y1="10" x2="21" y2="10"></line>
								</svg>
								<h3>No events found</h3>
								<p>Try adjusting your filters or search terms</p>
								<button
									type="button"
									onclick="window.clearAllFilters()"
									class="btn btn-primary"
								>
									Clear Filters
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Featured Fairs -->
			<section class="featured-fairs-section">
				<div class="container">
					<h2 class="section-title">Featured Events</h2>
					<div id="featured-fairs" class="fairs-grid">
						<!-- Populated by JS -->
					</div>
				</div>
			</section>
		</main>

		<!-- Footer placeholder (populated by JS) -->
		<footer id="footer" class="footer"></footer>

		<!-- Scripts -->
		<script type="module" src="/src/js/app.js"></script>
		<script type="module" src="/src/js/pages/fairs.page.js"></script>
	</body>
</html>
