<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Fairs - Moon*</title>
		<meta
			name="description"
			content="Browse and register for job fairs to showcase your company and meet candidates."
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="/src/css/main.css" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/svg+xml"
			href="/public/assets/logos/favicon.svg"
		/>
	</head>
	<body class="employer-portal">
		<!-- Navbar placeholder (populated by JS) -->
		<nav id="navbar" class="navbar navbar-employer"></nav>

		<!-- Main Content -->
		<main id="main-content" class="employer-fairs-page">
			<div class="container">
				<!-- Page Header -->
				<div class="page-header">
					<div>
						<h1 class="page-title">Job Fair Opportunities</h1>
						<p class="page-subtitle">
							Connect with top talent at career events
						</p>
					</div>
					<div class="page-actions">
						<button
							class="btn btn-outline"
							onclick="window.location.href='/public/pricing.html'"
						>
							View Booth Packages
						</button>
					</div>
				</div>

				<!-- Status Tabs -->
				<div class="status-tabs">
					<button class="tab-btn active" data-status="upcoming">
						Upcoming Fairs
						<span id="count-upcoming" class="tab-count">0</span>
					</button>
					<button class="tab-btn" data-status="registered">
						My Booths
						<span id="count-registered" class="tab-count">0</span>
					</button>
					<button class="tab-btn" data-status="past">
						Past Events
						<span id="count-past" class="tab-count">0</span>
					</button>
				</div>

				<!-- Fairs List -->
				<div id="fairs-list" class="fairs-list">
					<!-- Populated by JS -->
				</div>

				<!-- Empty State -->
				<div id="empty-state" class="empty-state" style="display: none">
					<svg
						class="empty-icon"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
						<line x1="16" y1="2" x2="16" y2="6"></line>
						<line x1="8" y1="2" x2="8" y2="6"></line>
						<line x1="3" y1="10" x2="21" y2="10"></line>
					</svg>
					<h3>No booked fairs</h3>
					<p>
						Start connecting with candidates by booking a booth at upcoming
						fairs
					</p>
					<button
						class="btn btn-primary"
						onclick="window.location.href='/public/fairs.html'"
					>
						Browse Job Fairs
					</button>
				</div>

				<!-- My Booths Stats (when registered) -->
				<div id="booth-stats" class="booth-stats" style="display: none">
					<h2 class="section-title">My Booth Performance</h2>
					<div class="stats-grid">
						<div class="stat-card">
							<div class="stat-content">
								<span class="stat-label">Total Booths</span>
								<span id="stat-booths" class="stat-value">0</span>
							</div>
						</div>
						<div class="stat-card">
							<div class="stat-content">
								<span class="stat-label">Student Visits</span>
								<span id="stat-visits" class="stat-value">0</span>
							</div>
						</div>
						<div class="stat-card">
							<div class="stat-content">
								<span class="stat-label">Applications</span>
								<span id="stat-applications" class="stat-value">0</span>
							</div>
						</div>
						<div class="stat-card">
							<div class="stat-content">
								<span class="stat-label">Conversion Rate</span>
								<span id="stat-conversion" class="stat-value">0%</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer placeholder (populated by JS) -->
		<footer id="footer" class="footer"></footer>

		<!-- Booth Booking Modal -->
		<div id="booking-modal" class="modal" style="display: none">
			<!-- Populated by JS -->
		</div>

		<!-- Scripts -->
		<script type="module" src="/src/js/app.js"></script>
		<script type="module" src="/src/js/pages/employer/fairs.page.js"></script>
	</body>
</html>
