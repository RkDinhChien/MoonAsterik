<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Saved Jobs - Moon*</title>
		<meta
			name="description"
			content="Manage your saved jobs and apply when you're ready."
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="/src/css/main-new.css" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/svg+xml"
			href="/public/assets/logos/favicon.svg"
		/>
	</head>
	<body class="student-portal">
		<!-- Navbar placeholder (populated by JS) -->
		<nav id="navbar" class="navbar navbar-student"></nav>

		<!-- Main Content -->
		<main id="main-content" class="saved-jobs-page">
			<div class="container">
				<!-- Page Header -->
				<div class="page-header">
					<div>
						<h1 class="page-title">Saved Jobs</h1>
						<p class="page-subtitle">
							Keep track of opportunities you're interested in
						</p>
					</div>
					<div class="page-actions">
						<button
							class="btn btn-outline"
							onclick="window.location.href='/public/jobs.html'"
						>
							<svg
								class="icon"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<circle cx="11" cy="11" r="8"></circle>
								<path d="M21 21l-4.35-4.35"></path>
							</svg>
							Browse More Jobs
						</button>
					</div>
				</div>

				<!-- Filters and Sort -->
				<div class="results-header">
					<div class="results-info">
						<span id="saved-count">0 saved jobs</span>
					</div>
					<div class="results-controls">
						<select id="sort-select" class="form-select">
							<option value="recent">Recently Saved</option>
							<option value="relevant">Most Relevant</option>
							<option value="deadline">Deadline Soon</option>
							<option value="salary">Highest Salary</option>
						</select>
						<select id="filter-select" class="form-select">
							<option value="all">All Jobs</option>
							<option value="applied">Applied</option>
							<option value="not-applied">Not Applied</option>
						</select>
					</div>
				</div>

				<!-- Saved Jobs List -->
				<div id="saved-jobs-list" class="saved-jobs-list">
					<!-- Populated by JS -->
					<!-- Skeleton loaders during loading -->
				</div>

				<!-- Empty State -->
				<div id="empty-state" class="empty-state" style="display: none">
					<svg
						class="empty-icon"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
					</svg>
					<h3>No saved jobs yet</h3>
					<p>Start exploring and save jobs that interest you</p>
					<button
						class="btn btn-primary"
						onclick="window.location.href='/public/jobs.html'"
					>
						Browse Jobs
					</button>
				</div>

				<!-- Pagination -->
				<div id="pagination" class="pagination">
					<!-- Populated by JS -->
				</div>
			</div>
		</main>

		<!-- Footer placeholder (populated by JS) -->
		<footer id="footer" class="footer"></footer>

		<!-- Apply Modal -->
		<div id="apply-modal" class="modal" style="display: none">
			<!-- Populated by JS -->
		</div>

		<!-- Scripts -->
		<script type="module" src="/src/js/app.js"></script>
		<script type="module" src="/src/js/pages/student/saved.page.js"></script>
	</body>
</html>
